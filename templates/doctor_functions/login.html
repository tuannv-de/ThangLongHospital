{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="{% static 'heartcare/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'heartcare/css/login_styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Thang Long Hospital</a>
    </nav>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">Đăng Nhập</h2>
        <form method="POST" class="text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <p class="mt-3">Bạn chưa có tài khoản? <a href="{% url 'signup' %}">Đăng Ký</a></p>
    </div>

    <script src="{% static 'heartcare/js/bootstrap.min.js' %}"></script>
</body>
</html>
